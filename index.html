<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Bootstrap basics</title>
</head>
<body>
    <!-- Bootstrap uses flexbox behind the scenes -->
    <div class="container my-container">
        <div class="row my-row">
            <!-- The cols always should add up to 12 -->
            <div class="col-md-4 my-col">Row 1 Col 1</div>
            <!-- classes for screens: md, lg, xl, sm, xs -->
            <div class="col-md-8 my-col">Ro1 Col 2</div>
        </div>
        
        <div class="row justify-content-around my-row">
            <!-- For the sake of learning I will only use 8 cells -->
            <div class="col-4 my-col">Row 2 Col 1</div>
            <div class="col-4 align-self-start my-col">Row 2 Col 2</div>
        </div>
    </div>
</body>
</html>
